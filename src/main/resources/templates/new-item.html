<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Online Grocery Shopping App</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<style>
nav{
background-color:#3440eb;
padding:20px;
margin-top:-10px;
margin-left:-10px;
margin-right:-10px;

}
nav h1{
font-size:30px;
color:white;
text-align:center;
}
.table{
margin-top:50px;
width:60%;
margin-left:300px;

}
.add_items{
margin-top:10px;
margin-left:300px;
}
.back{
margin-top:10px;
margin-left:300px;
}

</style>
</head>
<body>
<div th:insert="~{header::header}"> </div>

<table class="table table-boredered table-striped">
<thead class="table-dark">
	<tr>
		<th>
			Item Name
		</th>
		<th>
			Item Price
		</th>
		<th>
			Item Quantity
		</th>
		<th>
		 Actions
		 </th>
	</tr>
</thead>
<tbody>
	<tr th:each="a:${Items}">
		<td th:iniline="text">[[${a.name}]]</td>
		<td th:iniline="text">[[${a.price}]]</td>
		<td th:iniline="text">[[${a.stock}]]</td>
		<td>
		 <a th:href="@{custitem(name=${a.name})}" class="btn btn-warning">Add Item to cart</a>
		 <a th:href="@{removeitem(name=${a.name})}" class="btn btn-primary">Remove Item from cart</a>
	</tr>
</tbody>
</table>
 		 <a th:href="@{cdpage}" class="btn btn-dark back">Back</a>
</body>
</html>
