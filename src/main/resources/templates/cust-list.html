<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Online Grocery Shopping App</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<style>
nav{
background-color:#3440eb;
padding:20px;
margin-top:-10px;
margin-left:-10px;
margin-right:-10px;

}
nav h1{
font-size:30px;
color:white;
text-align:center;
}
.table{
margin-top:50px;
width:60%;
margin-left:300px;

}

.title{
   margin-left:300px;
   margin-top:20px;
 }
 .add_items{
margin-top:10px;
margin-left:300px;
}
.back{
margin-top:10px;

}
.printbill{
margin-top:10px;
}

</style>
</head>
<body>
<div th:insert="~{header::header}"></div>
<h3 th:inline="text" class="title">Customer Name: [[${customer}]]</h3>
<a th:href="@{newitems}" class="btn btn-danger add_items">
Add Items to Cart</a>
 <a th:href="@{cdpage}" class="btn btn-dark back ">
Back</a>
 
<table class="table table-bordered table-striped"  >
<thead class="table-dark">
	<tr>
	
		<th>
			Item Name
		</th>
		<th>
			Item Price
		</th>
		<th>
			Quantity
		</th>
		<th>
		  Total price
		 </th>
	</tr>
</thead>
<tbody  th:with="toprice=0" >
 	<tr th:each="a:${items}"  >
 	
 	<td th:text="${a.name}"></td>
 	<td th:text="${a.price}"></td>
 	<td th:text="${a.stock}"></td>
 	
 	 <td th:with="result=${a.price}*${a.stock}">
 		 	<span th:inline="text">[[${result}]]</span>
 		 	 
 		 	</td>
 		 
 		 </tr>


  </tbody>
  </table>


  
 
 
  </body>
  </html>
