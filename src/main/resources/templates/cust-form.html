<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Online Grocery Shopping App</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<style>
nav{
background-color:#3440eb;
padding:20px;
margin-top:-10px;
margin-left:-10px;
margin-right:-10px;

}
nav h1{
font-size:30px;
color:white;
text-align:center;
}
.myform{
 margin-left:550px;
 margin-top:50px;
 
}
hr{
width:350px;
margin-left:0px;
border:1px solid;
}

</style>
</head>
<body>
<div th:insert="~{header::header}"></div>

<form action="#"  th:action="@{savecust}" th:object="${customer}" class="myform" method="post" >
<h2>Customer Form</h2>
 <hr>
 <label>Customer Name</label>
 <input type="text" th:field="*{name}" class="form-control col-5" >
 <br>
 <label>Customer Contact</label>
 <input type="text" th:field="*{contact}" class="form-control col-5" >
 <br>
 <input type="submit" class="btn btn-outline-dark" value="Register" >
  <a th:href="@{cpage}" class="btn btn-outline-primary ">
 Back</a>

</form>
</body>
</html>
