<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Online Grocery Shopping App</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<style>
nav{
background-color:#3440eb;
padding:20px;
margin-top:-10px;
margin-left:-10px;
margin-right:-10px;

}
nav h1{
font-size:30px;
color:white;
text-align:center;
}
.myform{
 margin-left:550px;
 margin-top:50px;
 
}
hr{
width:350px;
margin-left:0px;
border:1px solid;
}

</style>
</head>
<body>
 <div th:insert="~{header::header}"> </div>
 <form action="#" th:action="@{saveitem}" th:object="${Item}" method="post" class="myform">
 <h3>Add Item Form</h3>
 <hr>
 <label>Item Name</label>
  <input type="text" th:field="*{name}" class="form-control col-5">
 <br>
 <label>Item Price</label>
  <input type="text" th:field="*{price}" class="form-control col-5">
 <br>
 <label>Item Instock</label>
  <input type="text" th:field="*{stock}" class="form-control col-5">
 <br>
 <input type="submit" class="btn btn-outline-dark" value="Add Item">
 <a th:href="@{items}" class="btn btn-outline-primary">
 Back
 </a>
 </form>
</body>
</html>
